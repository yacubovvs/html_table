<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/html_table.css" type="text/css"/>
        <link rel="stylesheet" href="css/common.css" type="text/css"/>
        <script src="js/popup.js"></script>
        <script src="js/common.js"></script>
        <script src="js/html_table.js"></script>
    </head>
    <body>
        <div id="div_table">
        </div>

        <script>
            var table = new WebTable();

            let columnID = new WebColumn("id", "ID");
            columnID.style = {
                width: "30px"
            }
            columnID.resizable = false;

            table.columns.add(columnID);
            table.columns.add(new WebColumn("item", "Item"));
            table.columns.add(new WebColumn("gtin", "GTIN"));
            table.columns.add(new WebColumn("name", "Name"));
            table.columns.add(new WebColumn("amount", "Amount"));

            table.wrapperStyle = {
                width: "800px",
                position: "absolute",
                top: "50px",
                left: "calc(50% - 400px)",

            }

            for (let i=0; i<5; i++){
                let newString = table.strings.add();
                newString.id = i;
                newString.item = "The official Raspberry Pi camera guide";
                newString.gtin = "9781912047529";
                newString.name = "Name";
                newString.amount = "1";
            }
        
            document.getElementById("div_table").appendChild(table.generateTable());

        </script>

    </body>
</html>
