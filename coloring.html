<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/html_table.css" type="text/css"/>
        <link rel="stylesheet" href="css/common.css" type="text/css"/>
        <script src="js/common.js"></script>
        <script src="js/html_table.js"></script>
    </head>
    <body>
        <div id="div_table">
        </div>

        <script>
            var table = new WebTable();

            table.columns.add(new WebColumn("id", "ID"));
            table.columns.add(new WebColumn("item", "Item"));
            table.columns.add(new WebColumn("gtin", "GTIN"));
            table.columns.add(new WebColumn("name", "Name"));

            let columnAmound = new WebColumn("amount", "Amount"); 
            table.columns.add(columnAmound);

            for (let i=0; i<7; i++){
                let newString = table.strings.add();
                newString.id = i;
                newString.item = "The offical Raspberry Pi camera guide";
                newString.gtin = "9781912047529";
                newString.name = "Name";
                newString.amount = -3 + i;

                if(newString.amount<0){
                    style = {
                        color: "red",
                        "font-weight": "bold",
                    };
                    newString.columnStyles.amount = style;
                }

                if(newString.amount==0) newString.columnStyles.amount = {"background-color": "yellow"};
                

                if(newString.amount>0){
                    style = {
                        color: "green",
                        "font-weight": "bold",
                    };
                    newString.columnStyles.amount = style;
                }
            }
        
            table.evenColoring = true; // Color hange in html_table.css in class .evenRow
        
            document.getElementById("div_table").appendChild(table.generateTable());

        </script>

    </body>
</html>
